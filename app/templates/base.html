<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ page_title }}{% endblock %} - EvilLLM</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <style>
        .tenant-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .citation-pill {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .step-timeline {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
    </style>
    
    <!-- Security: CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; connect-src 'self' http://localhost:*; script-src 'self' https://cdn.tailwindcss.com;">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/ui/" class="flex-shrink-0 flex items-center">
                        <span class="text-2xl font-bold text-gray-900">EvilLLM</span>
                    </a>
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/ui/upload" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Upload</a>
                        <a href="/ui/search" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Search</a>
                        <a href="/ui/draft" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Draft</a>
                    </div>
                </div>
                
                <!-- Tenant Selector -->
                <div class="flex items-center space-x-4">
                    <div class="tenant-badge text-white px-3 py-2 rounded-lg text-sm font-medium">
                        Tenant: {{ tenant_id[:8] }}...
                    </div>
                    <button id="tenant-switcher" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-2 rounded-md text-sm font-medium">
                        Switch
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <div class="text-center text-sm text-gray-500">
                EvilLLM - Document Intelligence Platform | Strict Mode: Active
            </div>
        </div>
    </footer>

    <!-- Tenant Switcher Modal -->
    <div id="tenant-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Switch Tenant</h3>
                <div class="space-y-3">
                    <input type="text" id="new-tenant-id" placeholder="Enter Tenant ID" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <div class="flex space-x-3">
                        <button id="switch-tenant" class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                            Switch
                        </button>
                        <button id="cancel-tenant" class="flex-1 bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Tenant switcher functionality
        document.getElementById('tenant-switcher').addEventListener('click', function() {
            document.getElementById('tenant-modal').classList.remove('hidden');
        });

        document.getElementById('cancel-tenant').addEventListener('click', function() {
            document.getElementById('tenant-modal').classList.add('hidden');
        });

        document.getElementById('switch-tenant').addEventListener('click', function() {
            const newTenantId = document.getElementById('new-tenant-id').value;
            if (newTenantId) {
                // Set new tenant ID in localStorage and reload
                localStorage.setItem('tenant_id', newTenantId);
                window.location.reload();
            }
        });

        // Close modal on outside click
        document.getElementById('tenant-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.add('hidden');
            }
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
